<!DOCTYPE html>
<html>
	<head>
		<title>My First Website</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		
		<script>
		function buttonPressed() {
			alert("I've been clicked!");
			document.getElementById('text').innerHTML = "CLICKED!";

		}
		</script>
	</head>
	<body>
		<h1 id="text">Hello World</h1>
		<h4>This is a smaller header</h4>
		<button onclick="buttonPressed()"> Click me! </button>
		<div>
		<ul>
			<li>1st item</li>
			<li>2nd item</li>
			<li>3rd item</li>
		</ul>
		</div>
		<ol>
			<li>1st item</li>
			<li>2nd item</li>
			<li>3rd item</li>
		</ol>
		<p> This is paragraph text </p>
	</body>

</html>
